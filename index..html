<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Scientific Calculator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e8f0fe;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .heading {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #1f2937;
      font-weight: 600;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: minmax(120px, auto) repeat(5, 80px);
      gap: 15px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 25px;
      box-shadow: 0px 20px 50px rgba(0, 0, 0, 0.1);
    }

    .calculator-screen {
      grid-column: span 4;
      background-color: #1e293b;
      color: white;
      border: none;
      padding: 25px;
      font-size: 2.5rem;
      text-align: right;
      border-radius: 15px;
    }

    button {
      background-color: #f0f4f8;
      border: none;
      border-radius: 15px;
      font-size: 1.5rem;
      color: #0f172a;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    button:hover {
      background-color: #cbd5e1;
      transform: scale(1.05);
    }

    .operator {
      background-color: #3b82f6;
      color: white;
    }

    .operator:hover {
      background-color: #2563eb;
    }

    .equal-sign {
      background-color: #10b981;
      color: white;
      grid-column: span 2;
    }

    .equal-sign:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Modern Scientific Calculator</h1>
    <div class="calculator">
      <input type="text" id="display" class="calculator-screen" disabled />
      <button class="operator" data-action="add">+</button>
      <button class="operator" data-action="subtract">-</button>
      <button class="operator" data-action="multiply">&times;</button>
      <button class="operator" data-action="divide">รท</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">0</button>
      <button class="key" data-action="decimal">.</button>
      <button class="key" data-action="clear">AC</button>
      <button class="equal-sign" data-action="calculate">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        if (display.value === '0') display.value = key.textContent;
        else display.value += key.textContent;
      });
    });

    document.querySelector('[data-action="clear"]').addEventListener('click', () => {
      display.value = '';
    });

    document.querySelectorAll('.operator').forEach(op => {
      op.addEventListener('click', () => {
        display.value += ' ' + op.textContent + ' ';
      });
    });

    document.querySelector('[data-action="calculate"]').addEventListener('click', () => {
      try {
        display.value = eval(display.value.replace('ร', '*').replace('รท', '/'));
      } catch {
        display.value = 'Error';
      }
    });
  </script>

</body>
</html>
